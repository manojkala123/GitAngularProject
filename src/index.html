<body>

  <div id="myDiv"></div>
  <button  type="button" id="myButton">Stop</button>
  <script>
   function Hello(){

document.getElementById("myDiv").textContent +="     Hello";
    }

 var id=   setInterval(() => {
  Hello();
}, 2000);

document.getElementById("myButton").addEventListener("click",stop);
function stop(){
clearInterval(id);


}

  </script>
